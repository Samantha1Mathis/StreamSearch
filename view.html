<div id="movies"></div>

<script>

var elementToChange = document.getElementById("movies");

function showAll() {
  	//alert("Get a JSON array of folder names from the server")
  	elementToChange.innerHTML = "";
	var ajax = new XMLHttpRequest();
	ajax.open("GET", "controller2.php?movie_img", true);
	ajax.send();
	ajax.onreadystatechange = function(){
		if (ajax.readyState == 4 && ajax.status == 200){
			var array = JSON.parse(ajax.responseText);
			for (var index = 0; index < array.length; index++) { 
				elementToChange.innerHTML += '<img class= "onemovie" src=' + array[index] + ' id=' + array[index]+ '>';
				

			}

		}
			

		};
	}


</script>
